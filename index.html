<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function KTraNgto(n)
        {
            if (n<2) return false;
            for (let i=2;i<=Math.sqrt(n);i++ )
            if (n%i==0) return false;
            return true;
        }
        for (i=0;i<1000;i++){
            if(KTraNgto(i)){
                document.write(i);
            }
        }

    </script>
</body>
</html>
